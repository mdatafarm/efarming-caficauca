<!DOCTYPE html>
<html>
<head>
    <title>Access Denied</title>
    <style type="text/css">
              body {
                  font-family: Segoe UI, Tahoma, Arial, Verdana;
                  font-size: 16px;
                  height: 100%;
              }

              A {
                  color: #4D4D4F;
                  text-decoration: none;
              }

                  A:hover {
                      text-decoration: underline;
                  }

              h1 {
                  font-size: 32px;
                  color: #888;
                  margin-bottom: 0px;
              }

              h2 {
                  font-size: 24px;
                  color: #888;
                  font-weight: normal;
                  margin-top: 0px;
              }

              pre {
                  font-family: Consolas, Courier New, monospace;
                  font-size: 12px;
                  border: 1px solid #ccc;
                  background-color: #eee;
                  padding: 10px;
              }

              .user-info {
                  position: absolute;
                  right: 0;
              }

              .hosted-error-container {
                  position: relative;
                  width: 760px;
                  margin-left: auto;
                  margin-right: auto;
              }

              .hosted-error-footer {
                  color: #888;
                  margin-top: 100px;
              }

              .error-section {
                  position: absolute;
                  left: 0;
                  right: 0;
                  top: 25px;
              }

              .error-message {
                  font-size: 24px;
                  margin-top: 30px;
                  margin-bottom: 30px;
              }

              .error-sub-message {
                  font-size: 18px;
                  color: #888;
                  margin-top: 30px;
                  margin-bottom: 30px;
              }

              .error-footer {
                  font-size: 24px;
                  margin-top: 30px;
                  margin-bottom: 30px;
              }

              .error-info-mode {
                  font-size: 24px;
                  color: #4D4D4F;
                  margin-top: 30px;
                  margin-bottom: 30px;
              }

              .hosted-image {
                  font-size: 100px;
              }

              .error-icon {
                  color: #9CCB3B;
              }

              .info-icon {
                  color: #00B0F0;
              }

              .service-status {
                  font-size: 14px;
              }

              #errorMessageDetailed {
                  width: 600px;
                  height: 300px;
                  overflow: scroll;
              }
    </style>
</head>
<body>
    <div class="hosted-error-container">
        <div class="error-section">
            <div class="hosted-image error-icon" style="text-align:center">Access Denied.</div>
            <div id="errorMessage" style="text-align:center" class="error-message" >You dont have access to this page</div>
            <div id="errorMessageFooter" style="text-align:center" class="error-footer"> <a href="javascript:history.back();">Back </a>to the previous page</div>            
            <div style="text-align:center">
              <img src="Images/logoEfarmingSmall.png" alt="Efarming" />
	  </div>
            <div class="hosted-error-footer">
                <div style="text-align:center">Efarming </div>
                <div style="text-align:center">Copyright. All Rights Reserved</div>
            </div>
        </div>
    </div>
</body>
</html>
